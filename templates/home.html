<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <h1>Currency Converter</h1>
        <form method="POST" class="form-control-lg" action="/convert">
            <label>Converting from
                <input type="text" maxlength="3" name="c1" id="c1" oninput="this.value = this.value.toUpperCase()" placeholder="Enter 3 letter currency">
            </label>
            <br>
            <label>Converting to
                <input type="text" maxlength="3" name="c2" id="c2" oninput="this.value = this.value.toUpperCase()" placeholder="Enter 3 letter currency">
            </label>
            <br>
            <label>Amount
                <input type="number" maxlength="3" name="amt" id="amt" oninput="this.value = this.value.toUpperCase()" placeholder="$">
            </label>
            <br>
            <button type="submit" class="bg-primary">Convert</button>
        </form>
    
    
    <script src="app.py"></script>
</body>
</html>
